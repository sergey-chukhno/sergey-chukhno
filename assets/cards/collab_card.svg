<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="120" viewBox="0 0 1000 120" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradCollab" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00b4d8"/>
      <stop offset="1" stop-color="#9d4edd"/>
    </linearGradient>
    <filter id="cardGlowCollab" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00b4d8" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="#061029" filter="url(#cardGlowCollab)"/>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="none" stroke="url(#borderGradCollab)" stroke-width="4"/>
  <g transform="translate(32,10) scale(1.0)">
    <circle cx="30" cy="40" r="15" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <circle cx="70" cy="40" r="15" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <circle cx="50" cy="70" r="15" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <line x1="30" y1="40" x2="70" y2="40" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <line x1="30" y1="40" x2="50" y2="70" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <line x1="70" y1="40" x2="50" y2="70" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <defs>
      <filter id="neonGlowCyan" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feFlood flood-color="#00b4d8" flood-opacity="0.8" result="color"/>
        <feComposite in="color" in2="blur" operator="in" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </g>
  <text x="160" y="75" font-family="'Orbitron', 'Segoe UI', 'Arial', sans-serif" font-size="44" fill="#00b4d8" font-weight="bold" filter="url(#cardGlowCollab)">
    Collaboration
  </text>
</svg> 