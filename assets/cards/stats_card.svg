<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="120" viewBox="0 0 1000 120" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradStats" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00b4d8"/>
      <stop offset="1" stop-color="#f8f32b"/>
    </linearGradient>
    <filter id="cardGlowStats" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00b4d8" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="#061029" filter="url(#cardGlowStats)"/>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="none" stroke="url(#borderGradStats)" stroke-width="4"/>
  <g transform="translate(32,10) scale(1.0)">
    <rect x="20" y="60" width="10" height="20" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <rect x="35" y="50" width="10" height="30" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <rect x="50" y="40" width="10" height="40" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <rect x="65" y="30" width="10" height="50" fill="#061029" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <line x1="20" y1="80" x2="75" y2="80" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <line x1="20" y1="20" x2="20" y2="80" stroke="#00b4d8" stroke-width="2" filter="url(#neonGlowCyan)"/>
    <defs>
      <filter id="neonGlowCyan" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feFlood flood-color="#00b4d8" flood-opacity="0.8" result="color"/>
        <feComposite in="color" in2="blur" operator="in" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </g>
  <text x="160" y="75" font-family="'Orbitron', 'Segoe UI', 'Arial', sans-serif" font-size="44" fill="#00b4d8" font-weight="bold" filter="url(#cardGlowStats)">
    GitHub Stats
  </text>
</svg> 