<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="120" viewBox="0 0 1000 120" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradLang" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f8f32b"/>
      <stop offset="1" stop-color="#ff2a6d"/>
    </linearGradient>
    <filter id="cardGlowLang" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#f8f32b" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="#061029" filter="url(#cardGlowLang)"/>
  <rect x="8" y="8" width="984" height="104" rx="18" fill="none" stroke="url(#borderGradLang)" stroke-width="4"/>
  <g transform="translate(32,10) scale(1.0)">
    <circle cx="50" cy="50" r="30" fill="#061029" stroke="#f8f32b" stroke-width="2" filter="url(#neonGlowYellow)"/>
    <path d="M35,40 L65,40 L65,60 L35,60 Z" fill="none" stroke="#f8f32b" stroke-width="2" filter="url(#neonGlowYellow)"/>
    <path d="M35,40 L50,30 L65,40" fill="none" stroke="#f8f32b" stroke-width="2" filter="url(#neonGlowYellow)"/>
    <line x1="50" y1="40" x2="50" y2="60" stroke="#f8f32b" stroke-width="2" filter="url(#neonGlowYellow)"/>
    <circle cx="42" cy="50" r="3" fill="#f8f32b" filter="url(#neonGlowYellow)"/>
    <circle cx="58" cy="50" r="3" fill="#f8f32b" filter="url(#neonGlowYellow)"/>
    <defs>
      <filter id="neonGlowYellow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feFlood flood-color="#f8f32b" flood-opacity="0.8" result="color"/>
        <feComposite in="color" in2="blur" operator="in" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </g>
  <text x="160" y="75" font-family="'Orbitron', 'Segoe UI', 'Arial', sans-serif" font-size="44" fill="#f8f32b" font-weight="bold" filter="url(#cardGlowLang)">
    Languages
  </text>
</svg> 